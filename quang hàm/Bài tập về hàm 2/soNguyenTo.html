<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function checkSMT(N) {
        if (N<2){
            return false;
        }else {
            for(let i=2;i<N/2;i++){
                if (N%i==0){
                    return false;
                }
            }
            return true;
        }
    }

    function printSNT() {
        for(let i=1;i<10000;i++){
            if (checkSMT(i)==true){
               let ht=document.write(i+' ');
            }
        }
        document.write(ht);
    }
    function main() {
        printSNT();
    }
    main();
</script>
</body>
</html>
