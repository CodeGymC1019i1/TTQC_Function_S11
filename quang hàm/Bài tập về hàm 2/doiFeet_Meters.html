<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và meters</h1>
Nhập số Feet:<input type="number" id="soFeet" placeholder="Nhập số Feet" onchange="convertFeet(this.value)" oninput="convertFeet(this.value)">
<p>Đổi ra Meters:<span id="hienThi"></span></p>
Nhập số Meters:<input type="number" id="soMeters" placeholder="Nhập số Meters"  oninput="converMeters(this.value)" onchange="converMeters(this.value)">
<p>Đổi ra Feet:<span id="hienThi1"></span></p>
<script>
    // chuyển đổi giữa feet và meters
    function convertFeet(feet) {
        feet=document.getElementById('soFeet').value;
        let meters=feet*0.305;
        document.getElementById('hienThi').innerHTML= meters;
    }
    //chuyển đổi giữa meters và feet
    function converMeters(meters) {
        meters=document.getElementById('soMeters').value;
        let feet=meters*3.279;
        document.getElementById('hienThi1').innerHTML=feet;
    }
</script>
</body>
</html>
